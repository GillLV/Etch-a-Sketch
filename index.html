<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>Etch-a-Sketch</title>
        <link rel ="stylesheet" href = "style.css">
    </head>
    <body>
        <h1 class="title">Etch-a-Sketch</h1>
        <h3 class="tagline">Scribble to your heart's content</h3>
        <div class = "mainPage">
            <div class = "controls">
                <img class = "heart" src = "resources/heart-cropped.png" width = "200px" height = "auto">
                <div class = "setCellNum">
                    <label for ="numCells" id="numCellsLabel">Enter cells per side:</label>
                    <div class = "inputs">
                        <input type="text" id="numCells" name = "CellNumber" placeholder = "Max 100"/>
                        <input id = "submitNumCells" type = "button" value = "Submit">
                    </div>
                </div>
                <div class="buttons">
                    <button class = 'Black'  type="button">Use Black</button>
                    <button class = 'Pink'   type="button">Use Pink!</button>
                    <button class = 'Shader' type="button">Use Shader</button>
                    <button class = 'Eraser' type="button">Use Eraser</button>
                    <button class = 'Clear'  type="button">Clear</button>
                </div>
            </div>
            <div class = divContainer></div>
            <div class = positioner></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
